<!DOCTYPE html>
<html lang="en">
	<head>
		<title>fiug.dev</title>
		<meta charset="utf-8" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="mobile-web-app-capable" content="yes" />
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
		<link rel="stylesheet" href="./layout/layout.css" />
	</head>

	<style>
		@media (prefers-color-scheme: dark) {
			html {
				background: #2a2a2a;
				color: white;
			}
		}
		html,
		body {
			overscroll-behavior: none;
		}
	</style>

	<body>
		<div id="layout"></div>
	</body>

	<script type="module">
		//import Layout from "/fiugd/beta/dist/layout.js";
		import Layout from "./layout/layout.js";
		import Menus from "/fiugd/beta/dist/menus.js";

		const layout = await Layout();
		const menus = Menus();

		document.body.append(Menus());

		const operations = (e) => {
			const { triggerEvent} = event.data;
			const { detail } = triggerEvent;
			console.log({ detail });
		};

		window.addEventListener("message", (event) => {
			if(event.source === window)
				return;
			const { triggerEvent, subscribe } = event.data;
			const layoutHandler = triggerEvent
				? layout.eventHandlers[triggerEvent.type]
				: undefined;
			if(layoutHandler)
				layoutHandler(layout, event);

			if(triggerEvent?.type === "operations"){
				return operations(event);
			}

			if (!layoutHandler && triggerEvent)
				return console.log(`event triggered: `, triggerEvent);

			if (subscribe)
				return console.log(`request to subscribe: ${subscribe}`);
			console.log(event.data);
		});

		navigator.registerProtocolHandler(
			"web+fiug",
			"https://beta.fiug.dev/?repo=%s",
			"Handle fiug.dev links"
		);
	</script>
</html>
