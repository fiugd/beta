<style>
	ul { padding: 0; }
	li {
		list-style: none;
		background: #3335;
		margin: 5px;
		padding: 5px 10px;
		color: #6ac7c7;
	}
	li:hover {
		background: #125863;
		color: white;
	}
</style>
<script>
	function drag(ev) {
		ev.dataTransfer.setData("text", ev.target.textContent);
	}
</script>
<ul>
	<li id="one" draggable="true" ondragstart="drag(event)">one.json</li>
	<li id="two" draggable="true" ondragstart="drag(event)">two.jpg</li>
	<li id="three" draggable="true" ondragstart="drag(event)">three.png</li>
	<li id="four" draggable="true" ondragstart="drag(event)">four.js</li>
	<li id="five" draggable="true" ondragstart="drag(event)">five.css</li>
	<li id="six" draggable="true" ondragstart="drag(event)">six.html</li>
</ul>
