	<body>
		<div id="editor">
			<div 
				class="section simulation editor"
				id="full-page-container"
			>
			</div>
		</div>
	</body>
	<script type="module">
		import Editor from './editor.js';

		const isRunningAsModule = document.location.href.includes("_/modules");

		if(!isRunningAsModule){
			const base = document.createElement('base');
			base.href = '../../';
			document.getElementsByTagName('head')[0].appendChild(base);
		}

		const { inlineEditor: editor } = Editor();
		editor({
			line: 2,
			column: 0,
			name: '404.html',
			id: '1',
			filename: '404.html',
			path: '../404.html',
			callback: () => {
				console.warn('probably do not want to use this callback')
			}
		});

		const head=document.getElementsByTagName("head")[0];

		const cssnode = document.createElement('link');
		cssnode.type = 'text/css';
		cssnode.rel = 'stylesheet';
		cssnode.href = './editor.css';
		head.appendChild(cssnode);

	</script>
</html>
